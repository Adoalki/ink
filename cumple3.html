<body>

  <h1>ðŸŽ‰ Cargando...ðŸŽ‰</h1>
  <div id="countdown">Cargando...</div>
  <div id="mensaje"></div>

  <button id="music-toggle">ðŸ”Š Espera...</button>
  <button id="boton-final" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'"></button>

  <!-- MÃºsica de fondo -->
  <audio id="music" loop>
    <source src="epica.mp3" type="audio/mp3">
  </audio>

  <!-- Canvas para confeti -->
  <canvas id="confetti-canvas"></canvas>

  <script>
    const fechaCumple = new Date("2025-08-5T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const mensajeEl = document.getElementById("mensaje");
    const audio = document.getElementById("music");
    const toggleBtn = document.getElementById("music-toggle");
    const botonFinal = document.getElementById("boton-final");

    let musicaActiva = false;

    toggleBtn.onclick = () => {
      if (!musicaActiva) {
        audio.play();
        toggleBtn.textContent = "ðŸ”‡ Apagalo Otto";
        musicaActiva = true;
      } else {
        audio.pause();
        toggleBtn.textContent = "ðŸ”Š Musica epica";
        musicaActiva = false;
      }
    };

    const intervalo = setInterval(() => {
      const ahora = new Date().getTime();
      const distancia = fechaCumple - ahora;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      if (distancia > 0) {
        countdownEl.innerHTML = `${dias} dÃ­as ${horas}h ${minutos}m ${segundos}s`;
      } else {
        clearInterval(intervalo);
        countdownEl.innerHTML = "";
        mensajeEl.innerHTML = "ðŸŽ‚ Â¡Feliz CumpleaÃ±os Inki! ðŸŽ‚";
        lanzarConfeti();
        audio.play();
        toggleBtn.textContent = "ðŸ”‡ Apagar Music";
        musicaActiva = true;

        // Mostrar botÃ³n final
        botonFinal.style.display = "inline-block";
      }
    }, 1000);

    function lanzarConfeti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confeti = [];

      for (let i = 0; i < 300; i++) {
        confeti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confeti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        confeti.forEach(c => {
          c.y += c.d * 0.3;
          c.x += Math.sin(c.y * 0.01);
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      draw();
    }
  </script>
